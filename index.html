<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">

    <link href="style.css" rel="stylesheet" type="text/css" />
  </head>
</html>

<body>
  <main>
    <section>
      <div class="group">
        <h2>Feel Free to Reach Out!</h2>
        <h3>We love connecting with out customers.</h3>
        <form>
          <label for="name">Name</label>
          <input id="name" type="text" name="first name" placeholder="Your Name Here" autofocus="on" required /> 
    
          <label for="email">Email</label>
          <input id="email" type="text" name="email" placeholder="Your Email Here" autofocus="off" required /> 

          <label for="form-message">Message</label>
          <textarea id="form-message" name="message" placeholder="Your Message Here"
          rows="4" cols="25"></textarea>

          <button type="submit">Submit</button>
        </form>
      </div>
    </section>
  </main>
</body>
